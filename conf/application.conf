play.http.secret.key = ${?PLAY_SECRET}

google {
  clientId = ${?GOOGLE_CLIENT_ID}
  secret = ${?GOOGLE_CLIENT_SECRET}
  domains = [
    ${?GOOGLE_DOMAIN},
    "lunatech.com"
  ]
}

unifi {
  url = ${?UNIFI_URL}
  sites = [
    {
      id = ${?ROTTERDAM_ID}
      name = "NL - Rotterdam"
      username = ${?ROTTERDAM_USERNAME}
      password = ${?ROTTERDAM_PASSWORD}
    },
    {
      id = ${?AMSTERDAM_ID}
      name = "NL - Amsterdam"
      username = ${?AMSTERDAM_USERNAME}
      password = ${?AMSTERDAM_PASSWORD}
    },
    {
      id = ${?CHESSY_ID}
      name = "NL - Amsterdam"
      username = ${?CHESSY_USERNAME}
      password = ${?CHESSY_PASSWORD}
    }
  ]
}

play.http.forwarded {
  version = "x-forwarded"
  trustedProxies = ["0.0.0.0", "::"]
}

play.filters {
  disabled += "play.filters.csrf.CSRFFilter"
  disabled += "play.filters.headers.SecurityHeadersFilter"
  enabled += "filters.TLSFilter"

  hosts {
    allowed = [
      "wifi.lunatech.com",
      "localhost:8080",
      "127.0.0.1:8080"
    ]
  }
}

play.ws.ssl.loose.acceptAnyCertificate = true

include "overrides.conf"
